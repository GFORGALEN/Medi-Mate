server:
  port: 8080
spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/medi_mate
    username: root
    password: ${fc.datasource.password}
  ai:
    openai:
      api-key: ${fc.openai.api-key}
  data:
    redis:
      host: localhost
      port: 6379
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.friedchicken.pojo.entity
  configuration:
    map-underscore-to-camel-case: true
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
fc:
  jwt:
    admin-secret-key: ${fc.jwt.admin-secret-key}
    admin-ttl: 2592000000
    admin-token-name: token
    user-secret-key: ${fc.jwt.user-secret-key}
    user-ttl: 2592000000
    user-token-name: authentication