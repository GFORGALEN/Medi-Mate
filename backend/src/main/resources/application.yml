server:
  port: 8080
spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/medi_mate
    username: root
    password: ${fc.datasource.password}
  security:
    user:
      name: user
      password: ${fc.security.password}
  ai:
    openai:
      api-key: ${fc.openai.api-key}
  data:
    redis:
      host: redis
      port: 6379
mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.friedchicken.pojo.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true
fc:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: ${fc.jwt.admin-secret-key}
    # 设置jwt过期时间
    admin-ttl: 2592000000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    user-secret-key: ${fc.jwt.user-secret-key}
    user-ttl: 2592000000
    user-token-name: authentication